<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/productmaster.css" type="text/css">
  <title>Product Master Edit</title>
</head>
<body ng-app="my-app">

  <div class="modal" ng-controller="masterCtrl">
     <form class="modal-content" ng-submit="productmasteredit()" name="productmasterForm"  novalidate>
      <h3>Product Master Data</h3>
      <div class="container">
        <input type="text" placeholder="" value="" id="id" hidden>
        <input type="text" placeholder="Enter Product Name" ng-model="Name" id="name" required>
        <input type="text" placeholder="Enter Product Barcode" ng-model="Barcode" id="barcode" required>
        <input type="text" placeholder="Enter Product Type" ng-model="Type" id="type" required>
        <input type="text" placeholder="Enter Product Quantity" ng-model="Quantity" id="quantity" required>
        <input type="text" placeholder="Enter Product Price" ng-model="Price" id="price" required>
        <button type="submit" class="button" name="edit">Edit</button>
        
        <a href="dashboard.html" class="button" >Back</a>

        <p id="msg" ></p>
    </div>
  </form>
</div>
<script src="/app/libs/angular-1.8.2/angular.min.js"></script>
<script src="/app/controllers/productmaster.js" type="text/javascript"></script>
</body>
</html>
