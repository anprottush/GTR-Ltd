<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/registration.css" type="text/css">
  <title>Registration</title>
</head>
<body ng-app="my-app">

  <div class="modal" ng-controller="registrationCtrl">
     <form class="modal-content" ng-submit="validRegistration()" name="registrationForm"  novalidate>
      <h3>Registration Form</h3>
      <div class="container">
        <input type="text" placeholder="Enter Name" ng-model="user.username" id="name" required>
        <input type="password" placeholder="Enter Password" ng-model="user.password" id="password" required>
        <!-- <input type="email" placeholder="Enter E-mail" ng-model="Email" id="email" required>
        <input type="text" placeholder="Enter Phone Number" ng-model="Number" id="number" required>
        
        <input type="text" placeholder="Enter Address" ng-model="Address" id="address"> -->
        <p ng-if="errmsg">{{ errmsg }}</p>
        <button type="submit" class="button" name="Singup">Sing Up</button>
        <a href="login.html" class="button" >Login</a>

        <p id="msg" ></p>
    </div>
  </form>
</div>
<script src="/app/libs/angular-1.8.2/angular.min.js"></script>
<script src="/app/controllers/registration.js" type="text/javascript"></script>
</body>
</html>
