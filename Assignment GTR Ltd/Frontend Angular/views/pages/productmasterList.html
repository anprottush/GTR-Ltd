<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/views/style/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Product Master List</title>
</head>
<body ng-app="my-app">
    <div ng-controller="productmasterlistCtrl" class="container mt-3">
        <h3>Product Master List</h3>
        <table class="table table-bordered" >
            <thead>
                <tr>
                  <th>Id</th>
                  <th>Product Name</th>
                  <th>Product Barcode</th>
                  <th>Product Type</th>
                  <th>Product Quantity</th>
                  <th>Product Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              
              <tbody>
                <tr ng-repeat="p in productmasters" >
                    <td>{{p.Id}}</td>
                    <td>{{p.Name}}</td>
                    <td>{{p.Barcode}}</td>
                    <td>{{p.Type}}</td>
                    <td>{{p.Quantity}}</td>
                    <td>{{p.Price}}</td>
                    <td>
                         <!--<a href="productmasterEdit.html/{{p.Id}}" class="btn btn-success" >Edit</a> 
                         <button ng-controller="" class="btn btn-success" ng-click="">Edit</button>-->
                        <button ng-controller="productmasterDeleteCtrl" class="btn btn-danger" ng-click="deleteproductmaster(p.Id)">Delete</button> 
                    </td>
                </tr>  
              </tbody>
        </table>
    </div>
    <script src="/app/libs/angular-1.8.2/angular.min.js"></script>
    <script src="/views/style/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/app/controllers/productmasterList.js" type="text/javascript"></script>
    
</body>
</html>
