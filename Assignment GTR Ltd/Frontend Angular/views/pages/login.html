<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/login.css" type="text/css">
  <title>Login</title>
</head>
<body ng-app="my-app">
  <div class="modal" ng-controller="loginCtrl">
     <form class="modal-content" ng-submit="validLogin()" name="loginForm"  novalidate >   <!-- -->
      <h3>Login Form</h3>
      <div class="container">
        <input type="text" placeholder="Enter Username" ng-model="user.username" id="username" required>
        <input type="password" placeholder="Enter Password" ng-model="user.password" id="password" required>
        <p ng-if="errmsg">{{ errmsg }}</p>
        <!-- <input type="checkbox" name="remember"> Remember me -->
        <button type="submit" name="login">Login</button>
        <div class="div5">
          <a href="registration.html" id="link">Create an Account</a>
          <!-- <a href="#" id="link">Forgot Password</a> -->
      </div>
    </div>
  </form>
</div>
<script src="/app/libs/angular-1.8.2/angular.min.js"></script>
<script src="/app/controllers/login.js" type="text/javascript"></script>
</body>
</html>
